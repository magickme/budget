<div class="container">
    <hr>
    <h1>List of books</h1>
    <hr>
    <div>
        <div class="row" id="books">
        </div>
    </div>
</div>

<div id="editBookModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="editForm" method="POST">
                    <div class="form-group">
                        <label for="WW">WW Code</label>
                        <input class="form-control" name="ww">
                    </div>
            
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input class="form-control" name="title">
                    </div>
            
                    <div class="form-group">
                        <label for="Game Line">Game Line</label>
                        <input class="form-control" name="line">
                    </div>
            
                    <div class="form-group">
                        <label for="Edition">Edition</label>
                        <input class="form-control" name="edition">
                    </div>

                    <!--Other fields-->

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="book-list.js"></script>
