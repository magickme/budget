<div class="container">
    <hr>
    <h1>Add New White Wolf Book</h1>
    <hr>

    <form action="http://localhost:3200/book" method="POST">
        <div class="form-group">
            <label for="WW">WW Code</label>
            <input class="form-control" name="ww">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <div class="form-group">
            <label for="Game Line">Game Line</label>
            <input class="form-control" name="game-line">
        </div>

        <div class="form-group">
            <label for="Edition">Edition</label>
            <input class="form-control" name="edition">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
